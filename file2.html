<html>
<head>
<title>Student Registration</title>
</head>
<body>
<form action="" name="abc" method="GET" >
<h2><u>Student Registration</u></h2>


<table>
<tr>
    <td>
        First Name:
    </td>
    <td>
        <input type="text" placeholder="First Name" name="t1" onchange="fun1()" />
    </td>
</tr>
<tr>
    <td>
        Last Name:
    </td>
    <td>
        <input type="text" placeholder="Last Name" Last Name="">	
	</td>
</tr>
<tr>
    <td>
	    Email:
	</td>
	<td>
	     <input type="email" placeholder="abc@xyz.com">	
	</td>
</tr>
<tr>
    <td>
	    Phone:
	</td>
	<td>
	    <input type="phone" placeholder="It should contains 10 digits">
    </td>
</tr>
<tr>
    <td>
        Gender:
    </td>
    <td>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female	
    </td>
</tr>
<tr>
    <td>
        Date of Birth:
    </td>
    <td>
        <input type="date">
    </td>
</tr>
<tr>
    <td>
        Address:
    </td>
    <td>
        <textarea rows="5" col="17" placeholder="Address"></textarea>
    </td>
</tr>
<tr>
    <td>
        City:
    </td>
    <td>
         <input type="text">
    </td>
</tr>
<tr>
    <td>
        Area PIN:
    </td>
    <td>
         <input type="text">
    </td>
</tr>
<tr>
    <td>
        State:
    </td>
    <td>
         <input type="text">
    </td>
</tr>
<tr>
    <td>
	    Qualification:
	</td>
	<td>
	    <select>
		     <option>Select Qualification</option>
			 <option>Graduation</option>
			 <option>Post Graduation</option>
		</select>
	</td>
</tr>
<tr>
    <td>
	    Specialization:
	</td>
	<td>
	    <input type="checkbox"Computer Science>Computer Science</br>
		<input type="checkbox"Information Technology>Information Technology</br>
		<input type="checkbox"Electroics>Electroics</br>
		<input type="checkbox"Instrumentation>Instrumentation</br>
	</td>
</tr>
<tr>
    <td>
	    <input type="submit" value="Submit" />
	</td>
</tr>
</table>
</form>
</body>
</html>
